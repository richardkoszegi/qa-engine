<form (ngSubmit)="addQuestion(name.value, details.value)"
      #f="ngForm" class="new-question-form">

      <mat-form-field class="input-full-width">
      <input id="name"
             matInput
             placeholder="{{'question' | localize | titlecase }}"
             name="name"
             ngModel required #name>
      </mat-form-field>

      <mat-form-field class="input-full-width">
      <textarea matInput
                rows="5"
                id="details"
                placeholder="{{'description' | localize | titlecase }}"
                name="details"
                ngModel required #details></textarea>
      </mat-form-field>

    <div class="form-group row col-lg-12 text-center">
      <div>
        <button id="btn-add"
                mat-button
                type="submit"
                [disabled]="!f.valid">
          {{'add' | localize | titlecase }}
        </button>
      </div>
    </div>
  </form>
