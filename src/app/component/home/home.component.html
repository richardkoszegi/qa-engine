<h1>Kérdések</h1>

<div *ngIf="questions.length < 1">
  Senki sem kérdezett még!
</div>

<mat-card class="example-card" *ngFor="let question of questions; let i = index">
  <mat-card-header>
    <mat-card-title>Kérdés: {{question.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Leírás:
    <p>{{question.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/question-details', i]">Részletek</button>
  </mat-card-actions>
</mat-card>
