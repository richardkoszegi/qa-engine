<h1>{{'questions' | localize}}</h1>

<div *ngIf="questions.length < 1">
  {{'nobodyAskedMessage' | localize}}
</div>

<mat-card class="example-card" *ngFor="let question of questions; let i = index">
  <mat-card-header>
    <mat-card-title>{{'question' | localize | titlecase}}: {{question.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{'description' | localize | titlecase}}:
    <p>{{question.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/question-details', i]">{{'details' | localize | titlecase}}</button>
  </mat-card-actions>
</mat-card>
