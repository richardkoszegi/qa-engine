<h1 mat-dialog-title>{{ 'login' | localize}}</h1>
<div mat-dialog-content>
  <form (ngSubmit)="login(userName.value)" #f="ngForm" class="login-form">

    <mat-form-field class="input-full-width">
      <input id="username"
             matInput
             placeholder="{{'userName' | localize}}"
             name="username"
             ngModel required #userName>
    </mat-form-field>

    <button id="btn-add"
            mat-button
            type="submit"
            [disabled]="!f.valid">
      {{ 'login' | localize}}
    </button>
  </form>
</div>
